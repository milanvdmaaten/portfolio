backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: static/img
    public_folder: /img
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - {
          label: "Post Image",
          name: "featuredImage",
          widget: "image",
          allow_multiple: false,
        }
      - label: "Content"
        name: "content"
        widget: list
        types:
          - label: "Text Block"
            name: "text_block"
            widget: object
            fields:
              - {
                  label: "Title",
                  name: "text_title",
                  widget: "string",
                  required: false,
                }
              - { label: "Text", name: "text_body", widget: "markdown" }
          - {
              label: "Inline image",
              name: "image_block",
              widget: "image",
              allow_multiple: false,
            }
          - label: "Carrousel"
            name: "carrousel"
            widget: object
            fields:
              - { label: "Full width", name: "full_width", widget: "boolean" }
              - {
                  label: "Images",
                  name: "images",
                  widget: "image",
                  allow_multiple: true,
                }
