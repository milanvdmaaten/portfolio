backend:
  name: git-gateway
  branch: main

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "index"
    media_folder: ""
    public_folder: ""
    path: "{{title}}/index"
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Tagline", name: "tagline", widget: "string" }
      - { label: "Full width", name: "fullWidth", widget: "boolean" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - label: "Text color"
        name: "textColor"
        widget: "select"
        options:
          - { label: "Black", value: "text-black" }
          - { label: "White", value: "text-white" }
      - {
          label: "Gradient start",
          name: "gradientStart",
          widget: "color",
          allowInput: true,
        }
      - {
          label: "Gradient end",
          name: "gradientEnd",
          widget: "color",
          allowInput: true,
        }
      - {
          label: "Featured Image",
          name: "featuredImage",
          widget: "image",
          allow_multiple: false,
        }
      - label: "Content"
        name: "content"
        widget: list
        types:
          - label: "Text Block"
            name: "textBlock"
            widget: object
            fields:
              - {
                  label: "Title",
                  name: "textTitle",
                  widget: "string",
                  required: false,
                }
              - { label: "Text", name: "textBody", widget: "markdown" }
          - {
              label: "Inline image",
              name: "imageBlock",
              widget: "image",
              allow_multiple: false,
            }
          - label: "Carrousel"
            name: "carrousel"
            widget: object
            fields:
              - { label: "Full width", name: "fullWidth", widget: "boolean" }
              - {
                  label: "Images",
                  name: "images",
                  widget: "image",
                  allow_multiple: true,
                }
